version: '3.9'
services:
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    image: hkuit155/laravel_sport_web:n_sport_web
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - app-network

  webserver:
    build:
      dockerfile: ./nginx/Dockerfile
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/certbot/conf/:/etc/letsencrypt/
      - ./nginx/certbot/www/:/var/www/certbot/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local